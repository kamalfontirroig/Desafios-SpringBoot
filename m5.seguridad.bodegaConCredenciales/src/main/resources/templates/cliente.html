<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<title>BodegaMaster - Cliente</title>
</head>
<body>
	<div style="padding-top: 5vh; width: 50vw; margin: auto;">
	 
	 <a th:href="@{/logout}">Log Out</a> | <a href="/cliente">Cliente</a> | <a href="/admin">Admin</a>
		<h1>BodegaMaster - Cliente</h1>
		<fieldset>
			<p th:if="${materiales == null || materiales.size() <= 0}">No se
				han ingresado materiales a la bodega</p>
			<table th:unless="${materiales == null || materiales.size() <= 0}" class="table">
					<tr>
						<th>Precio</th>
						<th>Nombre</th>
						<th>Bodega</th>
						<th>Fecha de Ingreso</th>
					</tr>
				<tbody>
					<tr th:each="material: ${materiales}">
						<td th:text="${material.precio}">
						<td th:text="${material.nombre}">
						<td th:text="${material.bodega.nombreBodega}">
						<td th:text="${material.fechaIngreso}">
					</tr>
				</tbody>
			</table>
		</fieldset>
	</div>
</body>
</html>
