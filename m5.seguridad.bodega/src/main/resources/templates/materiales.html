<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<title>BodegaMaster</title>
</head>
<body>
	<div style="padding-top: 5vh; width: 50vw; margin: auto;">
	 
	 <a th:href="@{/logout}">Log Out</a>
		<h1>BodegaMaster</h1>
		<fieldset>
			<form th:action="@{/materiales/nuevo}" method="post"
				th:object="${material}" class="m-3">
				<input type="number" min="0" th:field="*{precio}" placeholder="Precio" required>
				<br> <input type="text" th:field="*{nombre}"
					placeholder="Nombre" required><br> <input type="text"
					th:field="*{bodega.nombreBodega}" placeholder="Bodega" required> <br>
				<button type="submit" class="btn-primary">Ingresar a Bodega</button>
			</form>

			<p th:if="${materiales == null || materiales.size() <= 0}">No se
				han ingresado materiales a la bodega</p>
			<table th:unless="${materiales == null || materiales.size() <= 0}" class="table">
					<tr>
						<th>Precio</th>
						<th>Nombre</th>
						<th>Bodega</th>
						<th>Fecha de Ingreso</th>
					</tr>
				<tbody>
					<tr th:each="material: ${materiales}">
						<td th:text="${material.precio}">
						<td th:text="${material.nombre}">
						<td th:text="${material.bodega.nombreBodega}">
						<td th:text="${material.fechaIngreso}">
					</tr>
				</tbody>
			</table>
		</fieldset>
	</div>
</body>
</html>
