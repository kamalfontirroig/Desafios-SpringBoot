<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<title>LogIn Bodega</title>
</head>
<body>
	<div style="padding-top: 25vh; width: 50vw; margin: auto;">
	<fieldset>
		<form th:action="@{/login}" method="post">
			<h1>BodegaMaster</h1>
			<input type="text" name="username" placeholder="Usuario"> <input
				type="password" name="password" placeholder="Contrasena">

			<div th:if="${param.error}">
				<p style="color: red;">Usuario y/o contrasena invalidos</p>
			</div>
			<button type="submit" class="btn-primary">LogIn</button>
		</form>
		<p class="small" style="color: grey;">admin/admin | junior/junior</p>
		</fieldset>
	</div>
</body>
</html>
